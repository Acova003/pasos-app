<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<title>Street View Side-By-Side</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="/static/css/styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
            data-target="#navbar-collapse-main">
            <span class="sr-only">Menu</span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-logo" href="/"><img src="/static/img/logo.png"></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-main">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
    </div>
  </nav>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Buen Camino, {{given_name}}!</h1>
      <h6 class="lead"><strong>Distance to Santiago: </strong>{{distance_to_santiago}} km</h6>
      <h6 class="lead"><strong> Distance traveled: </strong>{{location.distance_in}} km</h6>
      <h6 class="lead"><strong>Today's step count: </strong>{{today_steps}}</h6>
    </div>
  </div>
  <div class="jumbotron"id="map">
    <div class="container"></div>
  </div>
  <div class="jumbotron" id="pano">
    <div class="container"></div>
  </div>


<!-- <div id="map"></div> -->
<!-- <div id="pano"></div> -->

  <script>
  window.currentLocation = {
    "latitude": {{location.latitude}},
    "longitude": {{location.longitude}},
    "distance_in": {{location.distance_in}}
  }
  </script>
  <script src="/static/js/map.js"></script>
  <div id="street-view"></div>


  <script async defer
         src={{GOOGLE_URL}}>
    </script>

  <script src="/static/js/google_street_view.js"></script>


</body>
</html>
