<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .santiago {
        background-image: url('static/img/cathedral.png');
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        }
        .currentLocation {
          background-image: url('static/img/user_pin.png');
          background-size: cover;
          width: 30px;
          height: 50px;
          border-radius: 50%;
          cursor: pointer;
          }
        .map-title {
          font: 40px/60px 'Helvetica Neue', Arial, Helvetica, sans-serif;
          font-weight: 600;
          position: relative;
          top: 100px;
          left: 100px;
          z-index: 1;
          border-radius: 3px;
          max-width: 40%;
          color: #fff;
          }

    </style>
</head>
<body>

<div id='map'></div>

  <script>
  window.currentLocation = {
    "latitude": {{location.latitude}},
    "longitude": {{location.longitude}},
    "distance_in": {{location.distance_in}}
  }
  </script>
  <script src="/static/js/map.js"></script>
  <nav id="map-title" class="map-title">
    <label for="title">{{given_name}}'s Camino</label>
    <label for="steps">You've walked {{step_count}} steps. {{distance_to_santiago}} km to Santiago. {{location.distance_in}} km traveled.</label>
    <!-- <label for="today_steps">You've walked {{today_steps}} steps today</label>   -->
  </nav>

</body>
</html>
